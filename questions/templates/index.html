{% extends 'base.html' %}

{% block body %}
    <h1 class="display-5 fw-bold text-body-emphasis">Questions</h1>

    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>detail</th>
            </tr>
        </thead>
        <tbody>
            {% for either in eithers %}
                <tr>
                    <td>{{either.id}}</td>
                    <td>{{either.title}}</td>
                    <td><a href="{% url 'questions:detail' id=either.id %}">Link</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
